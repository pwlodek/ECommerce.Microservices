    matchLabels:
      app: payment-host
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: payment-host
        tier: backend
    spec:
      containers:
      - name: payment-host
        image: AZURE_PRIVATE_REGISTRY.azurecr.io/ecommerce/payment.host
        imagePullPolicy: IfNotPresent
        env:
        - name: RabbitHost
          value: "rabbit"
      imagePullSecrets:
      - name: registrysecret
---
#
# Sales Microservice Deployment + Service
#
kind: Service
apiVersion: v1
metadata:
  name: sales-api
  namespace: ecommerce
  labels:
    app: sales-api
    tier: backend
spec:
  selector:
    app: sales-api
    tier: backend
  ports:
  - name: sales-api
    protocol: TCP
    port: 8083
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-api
  namespace: ecommerce
spec:
  selector:
    matchLabels:
      app: sales-api
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: sales-api
        tier: backend
    spec:
      containers:
      - name: sales-api
        image: AZURE_PRIVATE_REGISTRY.azurecr.io/ecommerce/sales.api
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 80
        env:
        - name: ConnectionString
          value: "Server=sqlserver;User=sa;Password=Zaq123#!;Database=ECommerce.Sales"
        - name: RabbitHost
          value: "rabbit"
        - name: CustomersServiceHost
          value: "customers-api:8082"
        - name: CatalogServiceHost
          value: "catalog-api:8085"  
      imagePullSecrets:
