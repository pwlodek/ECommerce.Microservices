#                                                                                                                                                                                                                                                            
#
# This Kubernetes deployment file launches the entire sample on Azure AKS
#
# Before you proceed, please make sure you have
#  - Azure AKS instance
#  - private Azure Container Registry
#
# Steps to run:
#  - replace AZURE_PRIVATE_REGISTRY with your Azure Container Registry name
#  - login to the remote registry on your local instance: docker login AZURE_PRIVATE_REGISTRY.azurecr.io -u AZURE_PRIVATE_REGISTRY -p PASSWORD
#  - define DOCKER_REGISTRY varaible in .env file and let it point to full ACR repository address with "/" at the end
#  - build local images: docker-compose -f docker-compose.prod.yml build  
#  - push local images to the repository: docker-compose -f docker-compose.prod.yml push
#  - create cluster wide secret so that Kubernetes knows how to pull images: kubectl create secret docker-registry registrysecret --docker-server=AZURE_PRIVATE_REGISTRY.azurecr.io --docker-username=AZURE_PRIVATE_REGISTRY --docker-password=PASSWORD --docker-email=VALID_EMAIL
#  - deploy the app: kubectl apply -f ecommerce.prod.yaml
#

#
# App namespace
#
apiVersion: v1
kind: Namespace
metadata:
  name: ecommerce
---
#
# Redis Deployment + Service
#
kind: Service
apiVersion: v1
metadata:
  name: redis
  namespace: ecommerce
  labels:
    app: redis
    tier: infrastructure
spec:
  selector:
    app: redis
    tier: infrastructure
  ports:
  - name: redis
    protocol: TCP
    port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ecommerce
spec:
  selector:
    matchLabels:
      app: redis
      tier: infrastructure
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        tier: infrastructure
    spec:
      containers:
      - name: redis
        image: redis
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 6379
      imagePullSecrets:
      - name: registrysecret
---
#
# Rabbit MQ Deployment + Service
#
kind: Service
apiVersion: v1
metadata:
  name: rabbit
  namespace: ecommerce
  labels:
    app: rabbit
    tier: infrastructure
spec:
  selector:
    app: rabbit
    tier: infrastructure
  ports:
  - name: rabbit
    protocol: TCP
    port: 5672
    targetPort: 5672
  - name: management
    protocol: TCP
    port: 15672
    targetPort: 15672
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit
  namespace: ecommerce
spec:
  selector:
    matchLabels:
      app: rabbit
      tier: infrastructure
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbit
        tier: infrastructure
    spec:
      containers:
      - name: rabbit
        image: rabbitmq:3.6-management
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 5672
      imagePullSecrets:
      - name: registrysecret
---
#
# SQL Server Deployment + Service
#
kind: Service
apiVersion: v1
metadata:
  name: sqlserver
  namespace: ecommerce
  labels:
    app: sqlserver
    tier: infrastructure
spec:
  selector:
    app: sqlserver
    tier: infrastructure
  ports:
  - name: sqlserver
    protocol: TCP
    port: 1433
    targetPort: 1433
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  namespace: ecommerce
spec:
  selector:
    matchLabels:
      app: sqlserver
      tier: infrastructure
  replicas: 1
  template:
    metadata:
      labels:
        app: sqlserver
        tier: infrastructure
    spec:
      containers:
      - name: sqlserver
        image: AZURE_PRIVATE_REGISTRY.azurecr.io/sqlserver
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "Zaq123#!"
      imagePullSecrets:
      - name: registrysecret
---
#
# Catalog Microservice Deployment + Service
#
kind: Service
apiVersion: v1
metadata:
  name: catalog-api
  namespace: ecommerce
  labels:
    app: catalog-api
    tier: backend
spec:
  selector:
    app: catalog-api
    tier: backend
  ports:
  - name: catalog-api
    protocol: TCP
    port: 8085
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-api
  namespace: ecommerce
spec:
  selector:
    matchLabels:
      app: catalog-api
      tier: backend
  replicas: 2
  template:
    metadata:
      labels:
        app: catalog-api
        tier: backend
    spec:
      containers:
      - name: catalog-api
        image: AZURE_PRIVATE_REGISTRY.azurecr.io/ecommerce/catalog.api
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 80
        env:
        - name: ConnectionString
          value: "Server=sqlserver;User=sa;Password=Zaq123#!;Database=ECommerce.Products"
        - name: RabbitHost
          value: "rabbit"
      imagePullSecrets:
      - name: registrysecret
---
#
# Customers Microservice Deployment + Service
#
kind: Service
apiVersion: v1
metadata:
  name: customers-api
  namespace: ecommerce
  labels:
    app: customers-api
    tier: backend
spec:
  selector:
    app: customers-api
    tier: backend
  ports:
